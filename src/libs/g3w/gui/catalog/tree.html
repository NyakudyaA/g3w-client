<li>
      <div :class="{bold: isFolder}" @click="toggle">
        <span v-if="isFolder">[{{layerstree.expanded ? '-' : '+'}}]</span>
        <span class="fa fa-square-o"></span>
        {{layerstree.title}}
      </div>
       <ul v-show="layerstree.expanded" v-if="isFolder">
         <tree :layerstree="layerstree" class="item" v-for="layerstree in layerstree.nodes">
        </tree>
      </ul>
</li>
