<li>
  <div :class="{bold: isFolder}" @click="toggle">
    <span v-if="isFolder">[{{layerstree.expanded ? '-' : '+'}}]</span>
    <span v-if="isFolder" :class="[triClass()]" class="fa"></span>
    <span v-else :class="[checked  ? 'fa-check-square-o': 'fa-square-o']" class="fa"></span>
    {{layerstree.title}}
  </div>
  <ul v-show="layerstree.expanded" v-if="isFolder">
    <tree :n_parent-childs.sync="n_parentChilds" :layerstree="layerstreeChilds" class="item" v-for="layerstreeChilds in layerstree.nodes">
    </tree>
  </ul>
</li>
