<li>
  <span :class="{bold: isFolder}" @click="toggle" v-if="isFolder">[{{layerstree.expanded ? '-' : '+'}}]</span>
  <span v-if="isFolder" @click="toggle('true')" :class="[triClass()]" class="fa"></span>
  <span v-else @click="toggle" :class="[checked  ? 'fa-check-square-o': 'fa-square-o']" class="fa"></span>
  <span :class="{bold: isFolder}" @click="toggle">{{layerstree.title}}</span>
  <ul v-show="layerstree.expanded" v-if="isFolder">
    <tree :n_parent-childs.sync="n_parentChilds" :layerstree="layerstree" :checked="parentChecked" class="item" v-for="layerstree in layerstree.nodes">
    </tree>
  </ul>
</li>
