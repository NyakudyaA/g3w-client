<!-- item template -->
<div id="catalog" class="tabbable-panel catalog">
  <div class="tabbable-line">
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#tree" aria-controls="tree" role="tab" data-toggle="tab" data-i18n="tree"></a></li>
      <li role="presentation"><a href="#legend" aria-controls="legend" role="tab" data-toggle="tab" data-i18n="legend"></a></li>
    </ul>
    <div  class="tab-content">
      <div role="tabpanel" class="tab-pane active tree" id="tree">
        <ul class="tree-root">
          <tree :layerstree="layerstree" class="item" v-for="layerstree in layerstree">
          </tree>
        </ul>
      </div>
      <legend :layerstree="layerstree"></legend>
    </div>
  </div>
</div>
