<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <!-- Sidebar toggle button-->
  <!-- Toggle button on the left side of main sidebar only if not mobile -->
  <a v-if="!isMobile()" href="#" class="sidebar-aside-toggle" data-toggle="offcanvas" role="button">
    <span class="sr-only">Expand</span>
  </a>
	<section class="sidebar">
    <div v-show="panelsinstack" class="g3w-sidebarpanel">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
          <button class="glyphicon glyphicon-remove pull-right close-panel-button" @click="closePanel"></button></div>
      </div>
      <div>
        <h4>{{ panelname }}</h2>
      </div>
      <div id="g3w-sidebarpanel-placeholder" class="g3w-sidebarpanel-placeholder"></div>
    </div>
    
	  <ul v-show="componentsinstack" class="sidebar-menu">
      <sidebar-item open-on-start="true" data-icon="fa fa-database" data-label="catalog" data-type="inline">
        <div id="g3w-sidebarcomponent-placeholder" class="g3w-sidebarpanel-placeholder"></div>
      </sidebar-item>

      <sidebar-item open-on-start="true" data-icon="fa fa-database" data-label="catalog" data-type="inline">
