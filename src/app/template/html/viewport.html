<div class="g3w-viewport">
  <div id="g3w-view-map" class="g3w-view map" :style="{width:state.map.sizes.width+'px',height:state.map.sizes.height+'px'}">
  </div>
  <div id="g3w-view-content" class="g3w-view content" :style="{width:state.content.sizes.width+'px',height:state.content.sizes.height+'px'}">
    <div v-if="contentSmallerThenPreferred" @click="closeMap" style="
    position: absolute;
    left: -50px;
    top: 7px;
    line-height: 1;
    padding: 7px 2px;
    font-size: 1.5em;
    background-color: #3c8dbc;
    color: white;
    height: 39px;
    width: 39px;
    ">
      <button class="glyphicon glyphicon-remove pull-right close-panel-button" style="background-color: transparent;border: 0px;"></button>
    </div>
    <div v-if="state.content.closable" class="close-panel-block">
      <span v-if="contentTitle">{{ contentTitle }}</span><button v-if="state.content.aside" class="glyphicon glyphicon-remove pull-right close-panel-button" @click="closeContent"></button>
    </div>
    <div v-if="previousTitle" class="g3w_contents_back">
      <span @click="gotoPreviousContent()">Torna a {{ previousTitle }}</span>
    </div>
  </div>
</div>
