<li class="treeview" :class="{'active': openOnStart}">
  <a href="#">
    <i :class="dataIcon"></i>
    <span class="treeview-label">{{dataLabel | t}}</span>
    <i v-if="(dataType === 'inline')" class="fa fa-angle-left pull-right"></i>
  </a>
  <ul v-if="(dataType === 'inline')" class="treeview-menu">
    <div id="g3w-sidebarcomponent-placeholder" class="g3w-sidebarpanel-placeholder"></div>
  </ul>
</li>
