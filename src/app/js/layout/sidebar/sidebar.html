<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar">
	  <ul class="sidebar-menu">
	    <li class="header">
	     <span class="btn pull-right" data-toggle="offcanvas"><i class="fa fa-remove"></i></span>
	     {{header}}
	     <span v-if="bPageMode" class="btn pull-left"><i class="fa fa-chevron-left"></i></span>
	    </li>
	    <sidebar-item v-show="showPanel(search)" data-icon="fa fa-search" data-label="search" data-content="inline">
          <search></search>
        </sidebar-item>
        <sidebar-item v-show="showPanel(catalog)" data-icon="fa fa-database" data-label="catalog" data-content="inline">
          <catalog></catalog>
        </sidebar-item>
        <sidebar-item v-show="showPanel('tools')" data-icon="fa fa-gears" data-label="tools" data-content="exclusive"></sidebar-item>
	  </ul>
	</section>
