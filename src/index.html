<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>G3W Client</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- build:css css/vendor.min.css -->
  <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../libs/ionicons/css/ionicons.min.css">
  <!-- endbuild -->
  <!-- build:css css/app.min.css -->
  <link rel="stylesheet" href="../build/style/app.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="../build/style/skins/_all-skins.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini fixed">
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <!-- 
    
    
    -->
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
              
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  
  <aside v-if="sidebar" class="main-sidebar" >
		<!-- sidebar: style can be found in sidebar.less -->
	    <section class="sidebar">
        <ul class="sidebar-menu">
	        <li class="header">
	         <span class="pull-right" data-toggle="offcanvas"><i class="fa fa-remove"></i></span>
	         {{sidebar.header}}
	         <span class="pull-left"><i class="fa fa-chevron-left"></i></span>
          </li>
	        <li v-for="(mIndex, module) in sidebar.modules" :class="{'active': (sidebar.activeModuleIndex===mIndex), 'treeview': module.tree}" >
	          <a href="#" v-on:click="activeModule(mIndex)">
	            <i v-if="module.icon" v-bind:class="module.icon"></i> <span v-if="module.label">{{module.label}}</span> <i v-if="module.tree" class="fa fa-angle-left pull-right"></i>
	          </a>
	          <ul v-if="module.tree" class="treeview-menu">
	            <li v-for="node in module.tree">
               <a :href="node.href"><i v-if="node.icon" :class="node.icon"></i> {{node.label}}</a>
              </li>
	          </ul>
	          <div v-if="module.inlinePanel" v-show="sidebar.activeModuleIndex===mIndex">{{{module.inlinePanel}}}</div>
	        </li>
	      </ul>
	    </section>
		<!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  
  <!-- 
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 2.3.2
    </div>
    <strong>Copyright &copy; 2014-2015 <a href="http://almsaeedstudio.com">Almsaeed Studio</a>.</strong> All rights
    reserved.
  </footer>
  -->

  <!-- Control Sidebar -->
  <floatbar></floatbar>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<!-- build:js js/vendor.min.js -->
<script src="../libs/i18next/i18next.min.js"></script>
<script src="../libs/i18next/i18nextXHRBackend.min.js"></script>
<script src="../libs/jquery/jquery-2.2.1.min.js"></script>
<script src="../libs/jquery-ui/jquery-ui.min.js"></script>
<script src="../libs/bootstrap/js/bootstrap.min.js"></script>
<script src="../libs/slimScroll/jquery.slimscroll.min.js"></script>
<script src="../libs/fastclick/fastclick.js"></script>
<script src="../libs/vue/dist/vue.js"></script>
<!-- endbuild -->
<!-- build:js js/app.min.js -->
<script src="../build/js/app.js"></script>
<!-- endbuild -->
</body>
</html>
